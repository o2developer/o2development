	/**

	function transformSales2Array(data) {
		var result = new Object();
		result.aaData = [];
		for (var i = 0; i < data.length; i++) {
			var array = [];
		//	array.push("");
			array.push(i + 1);
			array.push(data[i].rate);
			array.push(data[i].description);
			//array.push(data[i].to_branch);
			//array.push("");
			result.aaData.push(array);
		}
		return result;
	}

/**
 * Binds a popover tooltip to show the data (history) for a stock item.
 */
function bindQTip(element, id) {
	var data = {} ;
	data.id_no =  id;
	data.name ="hover";
	$(element).qtip({
		content : {
			text : "<img src='resources/ajax-loader.gif'> lading...",
			title : "Tax Details " + data.id_no,
			ajax : {
				url : getRequestUrl(17),
				type : "POST",
				dataType : "json",
				data : { "data" :  JSON.stringify(data)} ,
				success : function(content) {
					this.set('content.text', formatStockHistory(content));
				},
				error : function(xhr, status, error) {
					// Upon failure... set the tooltip content to the status and error value
					this.set('content.text', status + ': ' + error);
				}
			},
			button : true
		},
		style : {
			width : "500px",
			//classes: "q2tip qtip-shadow"
			classes : "qtip-bootstrap qtip-shadow"
		},
		position : {
			my : "right center",
			at : "bottom left",
			target : $(element)
		},
		show : "click",
		hide : "unfocus"

	});
}

function validateuserCreation() {
	var isValid = true;
	if ($("#rate").val() == "") {
		isValid = false;
		showMessage("Tax rate is required.", "danger", true);
	} else if ($("#description").val() == "") {
		isValid = false;
		showMessage("Tax description is required.", "danger", true);
	}
	 
	if (!isValid) {
		$("html").scrollTop(0);
	} else {
		removeMessage();
	}
	
	if(isValid){
		doSaveUser();
	}
//	return isValid;
	
}
