	/**
	 *Checks to see if all required relevant fields have been filled in.
	 */
	function validateForm() {
		console.log("Executing validation.... ");
		
		var valid = true;
		// Start with customer name
		if ($("#cust-name").val() == "") {
			showMessage("Missing Customer Name!", "danger", true);
			$("#cust-name").addClass("red-border");
			valid = false;
		}

		// check for payment method.
		if ($("#payment-type-select").val() == "-1") {
			showMessage("A payment method must be selected for this invoce!");
			$("#payment-type-select").Class("red-border");
			valid = false;
		} else {
			removeMessage();
			$("#payment-type-select").removeClass("red-border");
		}

		var rows = $("#item-details tbody tr");
		for (var i = 0; i < rows.length; i++) {
			var itemData = $(rows[i]).find("td.desc input.desc");
			var itemQty = $(rows[i]).find("td.qty input");
			var itemRate = $(rows[i]).find("td.rate").text();
			var itemAmount = $(rows[i]).find("td.amount").text();

			if (itemData.val() == "") {
				itemData.parents("td").addClass("red-border");
			}
			if (itemQty.val() == "" || isNaN(itemQty.val()) == true) {
				itemQty.addClass("red=border");
			}

		}

		if (valid)
			removeMessage();
		return valid;
	}
	function  populateTags()   {
		console.log("ready!");
		// var obj = JSON.parse( $.cookie("obj") );
		var obj = new Object();
		
		$.ajax({
		//	url : "responses/sale-edit.json",

			async : false,
			dataType : "json",
			type : "POST",
			data : {"data" : JSON.stringify(obj)},
			timeout : 60000,
			success : function(data) {
				for (var i = 0; i < data.length; i++) {
					var datum = new Object();
					var newRow = $("table#item-details tbody tr:last").clone();
					if (i == 0) {
						$("table#item-details tbody tr:last").remove();
					}
					//	clearRow(newRow);
					bindTypeAhead(newRow.find("td.desc input"));
					tag = {};
					tag.eachtag = data[i].tag;
					tags.push(tag);
					datum.sl_no = (i + 1);
					datum.id = data[i].id ;
					datum.name = data[i].name;
					datum.catid = data[i].catid ;
					datum.qty = data[i].qty;
					datum.rate = data[i].rate;
					datum.discnt_percent =data[i].disc_percent;
					//datum.cform = data[0].items[i].cform;
					datum.vat = data[i].vat_percent;

					$(this).parents("tr").data("data-filled", true);
					$(this).parents("tr").find("td.qty input").focus().select();

					$("table#item-details tbody").append(newRow);

					populateRowEdit(newRow, datum);
				}

			},
			error : function(xhr, status, exception) {
				$("#xfer").text("Transfer");
				showMessage(status + ": " + xhr.status + " " + exception);
			}
		});
